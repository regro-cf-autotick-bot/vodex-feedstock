{% set name = "vodex" %}
{% set version = "1.0.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vodex-{{ version }}.tar.gz
  sha256: 771a67d2e894371522362e72a04f31b529c24c7c87d2442f8715411b204db267

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - numpy
    - pandas
    - python >={{ python_min }}
    - tifffile
    - tqdm

test:
  imports:
    - vodex
  commands:
    - pip list
    # - pip check  # Fails due to pathlib
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/vodex
  summary: |
    VoDEx : Volumetric Data and Experiment Manager. Allows to load
    volumetric data based on experimental conditions.
  license: BSD-3-Clause
  license_file: LICENSE.md
  dev_url: https://github.com/LemonJust/vodex

extra:
  recipe-maintainers:
    - goanpeca
    - LemonJust
